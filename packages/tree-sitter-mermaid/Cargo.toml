[package]
name = "tree-sitter-mermaid"
description = "Parser for the Mermaid language"
version = "0.0.2"
authors = ["monaqa", "clentfort"]
license = "MIT"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "mermaid"]
categories = ["parsing", "text-editors"]
repository = "https://github.com/monaqa/tree-sitter-mermaid"
edition = "2021"
autoexamples = false

build = "bindings/rust/build.rs"
include = ["bindings/rust/*", "grammar.js", "queries/*", "src/*"]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter-language = "0.1"

[build-dependencies]
cc = "1.1.22"

[dev-dependencies]
tree-sitter = "0.24.2"
